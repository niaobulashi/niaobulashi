<!DOCTYPE html>
<html>
<head>
	<title>代码管理</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div class="grid-btn">
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="参数名">
		</div>
		<a class="btn btn-default" @click="query">查询</a>
		<#if shiro.hasPermission("sys:generator:code")>
		<a class="btn btn-primary" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;生成代码</a>
		</#if>
	</div>
	<table id="jqGrid"></table>
	<div id="jqGridPager"></div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/generator.js?_${.now?long}"></script>
</body>
</html>
